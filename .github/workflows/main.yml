name: Juristway Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup SSH
      - name: Setup SSH
        run: |
          set -eux

          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.VPS_IP }}" >> ~/.ssh/known_hosts

      # 3) Deploy backend to VPS
      - name: Deploy backend to VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} << 'EOF'

            set -euxo pipefail

            echo "ðŸš€ Starting Juristway backend deployment..."

            cd /var/www/juristway/backend

            echo "ðŸ“¥ Force syncing code"
            git fetch origin
            git reset --hard origin/main
            git clean -fd

            echo "ðŸ Recreating virtual environment (hms)"
            rm -rf hms
            python3 -m venv hms

            if [ ! -f "hms/bin/activate" ]; then
              echo "âŒ hms creation failed"
              exit 1
            fi

            source hms/bin/activate

            echo "ðŸ“¦ Installing Python dependencies"
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt

            echo "â™»ï¸ Restarting FastAPI via PM2 on port 6000"

            pm2 delete juristway-backend || true

            pm2 start "hms/bin/uvicorn main:app --host 0.0.0.0 --port 6000" \
              --name juristway-backend

            pm2 save

            echo "âœ… Juristway backend deployed successfully!"
          EOF
