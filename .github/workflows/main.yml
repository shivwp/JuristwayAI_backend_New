name: Juristway Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Deploy backend to VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} << 'EOF'
            set -euxo pipefail

            echo "ðŸš€ Starting Juristway backend deployment..."

            cd /var/www/juristway/backend

            echo "ðŸ“¥ Force syncing code"
            git fetch origin
            git reset --hard origin/main
            git clean -fd

            echo "ðŸ Using existing virtual environment: hms"

            if [ ! -f "hms/bin/activate" ]; then
              echo "âŒ hms virtualenv not found!"
              exit 1
            fi

            source hms/bin/activate

            echo "ðŸ“¦ Installing Python dependencies"
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "â™»ï¸ Restarting FastAPI using PM2 + Uvicorn"

            pm2 delete juristway-backend || true

            pm2 start "hms/bin/uvicorn main:app --host 0.0.0.0 --port 8000" \
              --name juristway-backend

            pm2 save

            echo "âœ… Juristway backend deployed successfully!"
          EOF
