name: Juristway Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup SSH (FAST + SAFE)
      - name: Setup SSH
        run: |
          set -eux

          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          echo "â³ Scanning VPS host key..."
          ssh-keyscan -T 5 -H "${{ secrets.VPS_IP }}" >> ~/.ssh/known_hosts || true

      # 3) Deploy backend to VPS
      - name: Deploy backend to VPS
        run: |
          ssh \
            -o StrictHostKeyChecking=no \
            -o ConnectTimeout=10 \
            -i ~/.ssh/id_ed25519 \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} << 'EOF'

            set -euxo pipefail

            echo "ðŸš€ Starting Juristway backend deployment..."

            cd /var/www/juristway/backend

            echo "ðŸ“¥ Syncing code"
            git fetch origin
            git checkout main
            git reset --hard origin/main
            git clean -fd

            echo "ðŸ Recreating virtual environment (hms)"
            rm -rf hms
            python3 -m venv hms

            source hms/bin/activate

            echo "ðŸ“¦ Installing Python dependencies"
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "â™»ï¸ Restarting FastAPI via PM2"

            pm2 delete juristway-backend || true

            pm2 start "hms/bin/uvicorn main:app --host 0.0.0.0 --port 6000" \
              --name juristway-backend

            pm2 save

            echo "âœ… Juristway backend deployed successfully!"
          EOF
