name: Juristway Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup SSH for VPS
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      # 3. Deploy to VPS
      - name: Deploy backend to VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} << 'EOF'
            set -e

            echo "ðŸš€ Starting Juristway backend deployment..."

            cd /var/www/juristway/backend

            echo "ðŸ“¥ Force syncing code from GitHub"
            git fetch origin
            git reset --hard origin/main

            echo "ðŸ Activating virtual environment"
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate

            echo "ðŸ“¦ Installing Python dependencies"
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "â™»ï¸ Restarting FastAPI using PM2 + Uvicorn"

            pm2 delete juristway-backend || true

            pm2 start "venv/bin/uvicorn main:app --host 0.0.0.0 --port 8000" \
              --name juristway-backend

            pm2 save

            echo "âœ… Juristway backend deployed successfully!"
          EOF
